<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <!-- If IE use the latest rendering engine -->
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <!-- Set the page to the width of the device and set the zoon level -->
  <meta name="viewport" content="width = device-width, initial-scale = 1">
  <title>courseGnome</title>
  <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
  <link rel="stylesheet" type="text/css" href="css/custom.css">

  <!-- favicons and theming -->
  <link rel="apple-touch-icon" sizes="180x180" href="/img/icons/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/img/icons/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/img/icons/favicon-16x16.png">
  <link rel="manifest" href="/img/icons/manifest.json">
  <link rel="mask-icon" href="/img/icons/safari-pinned-tab.svg" color="#18bc9c">
  <link rel="shortcut icon" href="/img/icons/favicon.ico">
  <meta name="msapplication-config" content="/img/icons/browserconfig.xml">
  <meta name="theme-color" content="#18bc9c">

  <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/v/bs/jq-3.2.1/dt-1.10.16/datatables.min.css"/>

  <script>
  function submitForm() {
    var school = document.getElementById("school");
    var schoolVal = school.options[school.selectedIndex].value;
    var year = document.getElementById("year");
    var yearVal = year.options[year.selectedIndex].value;
    var instructorVal = document.getElementById("instructor").value;
    var courseVal = document.getElementById("course").value;
    if (window.XMLHttpRequest) {
        // code for IE7+, Firefox, Chrome, Opera, Safari
        xmlhttp = new XMLHttpRequest();
    } else {
        // code for IE6, IE5
        xmlhttp = new ActiveXObject("Microsoft.XMLHTTP");
    }
    xmlhttp.onreadystatechange = function() {
        if (this.readyState == 4 && this.status == 200) {
            document.getElementById("txtHint").innerHTML = this.responseText;
            $('#example').DataTable({
              "bPaginate": false,
              "bFilter": false,
              "bInfo": false
             });
        }
    };
    xmlhttp.open("GET","getReviews.php?school="+schoolVal+"&year="+yearVal+"&instructor="+instructorVal+"&course="+courseVal,true);
    xmlhttp.send();
  }
  </script>

</head>
<body>
  <div class="container">
    <div class = "navbar navbar-default">
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
            <span class="sr-only"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="index.html"><img src="img/gnomeLogo.png"></a>
        </div>
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
          <ul class="nav navbar-nav navbar-right">
            <li><a href="index.html">Home <span class="sr-only">(current)</span></a></li>
            <li class="active"><a href="reviews.html">Course Reviews <span class="sr-only">(current)</span></a></li>
            <li><a href="about.html">About the Project <span class="sr-only">(current)</span></a></li>
          </ul>
        </div>
      </div>
    </div>
    <div class="col-lg-3 col-md-3 col-sm-6 col-xs-12">
      <div class="form-group">
        <label for="school">Select a School:</label>
        <select class="form-control" id="school">
          <option value="--">--</option>
          <option value="AS">Krieger School of Arts & Sciences</option>
          <option value="EN">Whiting School of Engineering</option>
        </select>
      </div>
    </div>
    <div class="col-lg-3 col-md-3 col-sm-6 col-xs-12">
      <div class="form-group">
        <label for="year">Select a Year:</label>
        <select class="form-control" id="year">
          <option value="--">--</option>
          <option value="2011">2011</option>
          <option value="2012">2012</option>
          <option value="2013">2013</option>
          <option value="2014">2014</option>
          <option value="2015">2015</option>
          <option value="2016">2016</option>
        </select>
      </div>
    </div>
    <div class="col-lg-3 col-md-3 col-sm-6 col-xs-12">
      <div class="form-group">
        <label for="instructor">Instructor Name:</label>
        <input type="text" class="form-control" id="instructor" placeholder="Yarowsky, Yair, Smith..." maxlength="60">
      </div>
    </div>
    <div class="col-lg-3 col-md-3 col-sm-6 col-xs-12">
      <div class="form-group">
        <label for="instructor">Course Name:</label>
        <input type="text" class="form-control" id="course" placeholder="Databases, Intermediate..." maxlength="100">
      </div>
    </div>
    <div class="col-lg-6 col-md-6 col-sm-8 col-xs-12 col-lg-offset-3 col-md-offset-3 col-sm-offset-2">
      <button type="button" class="btn btn-primary btn-block" onclick="submitForm()">Submit</button>
    </div>
    <br>
    <br>
    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
      <div class="table-responsive">
          <div id="txtHint"><b>Course review info will be listed here...</b></div>
      </div>
    </div>
  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <script type="text/javascript" src="https://cdn.datatables.net/v/bs/jq-3.2.1/dt-1.10.16/datatables.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
</body>
</html>
